<script src="/HGC-ECH/HGC-ECH/site/socket.io/dist/socket.io.js"></script>
<script>
var socket = io("127.0.0.1:3000");

function login()
{
  

  var name = document.getElementById("uname").value;
  var pw = document.getElementById("psw").value;

  console.log("login clicked wiht " + name + " " + pw);

  socket.emit("login", [name, pw]);
}
</script>

<a href="/admin.html">Visit W3Schools.com!</a>

<div class="center">
  <label for="uname"><b>User Name</b></label>
  <input type="text" placeholder="" id="uname" required>
  <br>
  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="" id="psw" required>
  <br>
  <button id="subbut" onclick="login()">Host Session!</button>
</div>
