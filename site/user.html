<script>
    function init()
    {
        var cid = document.cookie.substr((document.cookie.indexOf("id=") + 3), document.cookie.length).split(';')[0];
        console.log(cid);
        socket.emit("rego", cid);
        socket.emit("info", ["name", cid]);
        grabTable();
    }

    function grabTable()
    {

        socket.emit("user", "update");

});
</script>
