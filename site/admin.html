<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <link rel="stylesheet" type="text/css" href="/HGC-ECH/HGC-ECH/site/styles.css">
    </head>
    <style>

  border: 1px solid black;

  padding: 15px;

    color: white;

    background-color: purple;

<body onload="init()"> 
<script src="/HGC-ECH/HGC-ECH/site/socket.io/dist/socket.io.js"></script>
<script>var socket = io("127.0.0.1:3000");</script>

<div style="display: flex; flex-direction: row;">
    <h1 style="justify-content: flex-start;" id="greet"></h1>

    <button type="button" onclick="" style="padding: 1%; margin-top: 1%; position: absolute; right: 1%;">Save Groups/button>
    <button type="button" onclick="addgroup()" style="padding: 1%; margin-top: 1%; position: absolute; right: 12%;">Add Group</button>

</div>
    <p style="">This is how your current class is looking!</p>

    
    <div>
        <table class="listus" id="table" style="width:100%">
            <tr>
              <th>Group Name</th>
              <th>Password</th>
              <th>Project DIR</th>
              <th>Project View</th>
              <th>Admin</th>
              <th>Delete</th>
              <th>Select</th>
            </tr>
          </table>
    </div>


</body>
</html>

<script>
    function init()
    {
        var cid = document.cookie.substr((document.cookie.indexOf("id=") + 3), document.cookie.length).split(';')[0];
        console.log(cid);
        socket.emit("rego", cid);
        socket.emit("info", ["name", cid]);
        grabTable();
    }

    function grabTable()
    {
        socket.emit("admin", "update");
    }

    function addgroup()
    {
        var table = document.getElementById("table");

    var row = table.insertRow(1);
    var un = row.insertCell(0);
    var pw = row.insertCell(1);
    var dir = row.insertCell(2);
    var pv = row.insertCell(3);
    var ad = row.insertCell(4);
    var del = row.insertCell(5);
    var sel = row.insertCell(6);

    un.innerHTML = "<input type='text' id='nun'>";
    pw.innerHTML = "<input type='text' id='npw'>";
    dir.innerHTML = "Na";
    pv.innerHTML = "Na";
    ad.innerHTML = "<select name='isadmin' id='isadmin'> <option value='saab'>false</option><option value='volvo'>true</option></optgroup>";
    del.innerHTML = "<button type='button' onclick=''>Delete</button>";
    sel.innerHTML = "";
    }

    // Check the recived user name
    socket.on('username', function(msg){
    document.getElementById("greet").innerHTML = "Welcome back admin " + msg;
    });

    // get the recived rows and build new table.
    socket.on('update', function(msg){
        console.log("updating table");
        console.log(msg);

    var table = document.getElementById("table");

    msg.forEach(element => {
    var row = table.insertRow(1);
    var un = row.insertCell(0);
    var pw = row.insertCell(1);
    var dir = row.insertCell(2);
    var pv = row.insertCell(3);
    var ad = row.insertCell(4);
    var del = row.insertCell(5);
    var sel = row.insertCell(6);

    un.innerHTML = element.username;
    pw.innerHTML = element.password;
    dir.innerHTML = element.projectdir;
    pv.innerHTML = "Na";

    if(element.admin == 1)
    {
        ad.innerHTML = "true";
    }else{
        ad.innerHTML = "false";
    }

    del.innerHTML = "<button id='_" + element.username + "' type='button' onclick='delUser(this)'>Delete</button>";
    sel.innerHTML = "<input type='checkbox' id='vehicle1' >";
    
    });
    });

    // Removes a user from the database by passing the username.
    function delUser(usr)
    {
        var delusr = usr.id;
        socket.emit("del", delusr.substr(1, delusr.length));
        usr.deleteRow() 
    }

    // Adds a user to the database by sending the array of data.
    function addUser(usr)
    {
        var delusr = usr.id;
        socket.emit("add", []);
        usr.deleteRow() 
    }

    // IF login is invalid then send back to login page.
    socket.on('login', function(msg){
        if(msg == "timeout")
        {
            window.location.href = "index.html";
        }
    });
    
</script>
